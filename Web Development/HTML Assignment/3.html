<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td
        {border: 2px solid black;
        border-collapse:collapse;
        border-spacing:20px;
        }
        table,th
        {padding-top:10px;
        padding-right:10px;
        padding-left:10px;
        padding-bottom:10px;
        }
        </style>
</head>
<body>
    <div>
        <table>
            <caption>One column:</caption>
            <tr>
                <td>100</td>
            </tr>
        </table>
    </div><br>

    <div>
        <table>
            <caption>One row three columns:</caption>
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
        </table>
    </div><br>

    <div>
        <table>
            <caption>Two row three columns:</caption>
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </table>
    </div>
</body>
</html>
