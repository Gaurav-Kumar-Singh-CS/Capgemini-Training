<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1
        {
            background-color: blue;
        }
        .one
        {
            background-color: grey;
        }
        .two
        {
            background-color: skyblue;
        }
        p,h1 
        {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
    <h1>CSS background color example!</h1>
    
    <p class="one">This is a text inside a div element.</p>
    
    
    <p class="two">This paragraph has its own background color.</p>
    
    <p class="one">We are still in the div element.</p>
    <p class="two"> </p>
</body>
</html>
